<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Redirecting...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .redirect-container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1.5rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

            .btn-primary:hover {
                background-color: #2980b9;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            }

        .logo {
            max-width: 120px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <!-- Optional: Add your logo here -->
        <!-- <img src="/images/your-logo.png" alt="Blog Logo" class="logo"> -->

        <div class="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <h1>Welcome to Our Blog</h1>
        <p>You're being redirected to our blog page. Please wait a moment...</p>

        <a href="/Posts/Index" class="btn btn-primary">
            Go to Blog Now
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right ms-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg>
        </a>
    </div>

    <!-- Redirect script -->
    <script>
        // Redirect after 3 seconds if user doesn't click the button
        setTimeout(function () {
            window.location.href = '/Posts/Index';
        }, 3000);
    </script>
</body>
</html>
